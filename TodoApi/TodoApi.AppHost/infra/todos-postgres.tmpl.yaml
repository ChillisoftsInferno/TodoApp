api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: 5432
      transport: tcp
      allowInsecure: false
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
    secrets:
      - name: postgres-password
        value: '{{ securedParameter "todos_postgres_password" }}'
  template:
    volumes:
      - name: todos-postgres-todosdbvolume
        storageType: AzureFile
        storageName: {{ .Env.SERVICE_TODOS_POSTGRES_VOLUME_TODOSDBVOLUME_NAME }} 
    containers:
      - image: {{ .Image }}
        name: todos-postgres
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
          - name: POSTGRES_HOST_AUTH_METHOD
            value: scram-sha-256
          - name: POSTGRES_INITDB_ARGS
            value: --auth-host=scram-sha-256 --auth-local=scram-sha-256
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            secretRef: postgres-password
        volumeMounts:
          - volumeName: todos-postgres-todosdbvolume
            mountPath: /var/lib/postgresql/data
    scale:
      minReplicas: 1
tags:
  azd-service-name: todos-postgres
  aspire-resource-name: todos-postgres
